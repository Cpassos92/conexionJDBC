<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css">
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    </head>
    
    <body class="bg-dark d-flex justify-content-center align-items-center vh-100">
        <div
          class="bg-white bg-opacity-50 p-5 rounded-5 text-black shadow"
          style="width: 25rem"
        >
        <div class="d-flex justify-content-center">
            <img src="img/Designer.png" alt=""
            style="width: 6rem; height: 6rem" />
            
          </div>
        <div class="text-center fs-1 fw-bold">Inicio de secion</div>
        
        <form action="login" method="post">
            <label for="username">Nombre de usuario</label>
            <input class="form-control bg-light" type="text" name="usuario">
            <label for="password">Contraseña</label>
            <input class="form-control bg-light" type="password" name="contraseña">
            
            
            <button type="submit" class="btn btn-secondary text-black w-100 mt-4 fw-semibold shadow-sm">Iniciar Sesion</button>
            
            
            
        </form>
        </div>
    </body>
</html>
